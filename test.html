<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-card">
        <img src="http://googleusercontent.com/image_collection/image_retrieval/5219729563711197656_0" alt="Quiz Medal Icon" class="medal-icon">
        
        <h1 class="title">Quiz Master</h1>
        <p class="subtitle">Test your knowledge with our exciting quiz!</p>

        <div class="info-box">
            <div class="info-item">
                <i class="fa-solid fa-file-lines info-icon"></i>
                <span>8 questions</span>
            </div>
            <div class="info-item">
                <i class="fa-regular fa-clock info-icon"></i>
                <span>60 seconds per question</span>
            </div>
            <div class="info-item penalty">
                <i class="fa-solid fa-triangle-exclamation info-icon warning"></i>
                <span>Time out = -1 point</span>
            </div>
            <div class="info-item reward">
                <i class="fa-solid fa-circle-check info-icon success"></i>
                <span>Correct answer = +1 point</span>
            </div>
        </div>
    </div>
</body>
</html>
