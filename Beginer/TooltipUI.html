<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            position: relative;
            padding: 10px 20px;
            background-color: antiquewhite;
            border-radius: 10px;
        }
        ul{
            display: flex;
            gap :200px;
        }
        .tooltip{
            opacity: 0;
            position: absolute;

            top: 100%;
            transform: translateX(-50%);
            left: 100%;
        }
        .infor{
            position: relative;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            width: 150px;
            top: 20px;
        }
        .flag{
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: black;
            transform: rotateZ(45deg);
            top: 12px;
            left: 25%;
        }
        li:hover{
            .tooltip{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="home">Home
                <div class="tooltip"> 
                    <div class="flag"></div>
                    <div class="infor"> Đây là trang chủ</div>
                </div>
            </li>
            <li class="project">Project
                <div class="tooltip">
                    <div class="flag"></div>
                    <div class="infor">Thông tin về project của tôi</div>
                </div>
            </li>
            <li class="blog">blog
                <div class="tooltip">
                    <div class="flag"></div>
                    <div class="infor">Thông tin blog của tôi</div>
                </div>
            </li>
        </ul>
    </nav>
</body>
</html>
