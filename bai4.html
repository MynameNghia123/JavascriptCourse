<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <select name="cbosothich" id="sothich">
            <option value="1">Chọn sở thích</option>
            <option value="2" selected>Thể thao</option>
            <option value="3" >võ thuật</option>
        </select>
        <div id="hienthithongtin">
            <input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">bóng bàn</label>
            <input type="checkbox" name="chk2" id="chk2">
            <label for="chk2">cầu lông</label>
            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">bóng đá</label>
        </div>
    </form>
</body>
<script>
        const thethao = ["bóng bàn", "cầu lông", "bóng đá"];
        const vothuat = ["Karate", "Judo", "Taekwondo"];

        const sothich = document.getElementById("sothich");
        const hienthi = document.getElementById("hienthithongtin");

        sothich.addEventListener("change", (e)=>{
            if (e.target.value == "1"){
                hienthi.style.display = "none";
            }else{
                hienthi.style.display = "block";

                hienthi.querySelectorAll("label").forEach((i, index)=>{
                    console.log(i);
                    if (e.target.value === "2"){
                        i.innerText = thethao[index];
                    }else{  
                        i.innerText =vothuat[index];
                    }
                })

            }
        })
</script>
</html>
