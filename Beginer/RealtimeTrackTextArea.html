<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-textarea{
            width: 300px;
            height: auto;
            position: relative;
        }
        textarea{
            border-radius: 10px;
            width: 100%;
            height: 100px;
            display: inline;
            padding-bottom: 30px;
        }
        .charCount{
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>
<body>
    <h1>Write Your Message</h1>
    <div class="container-textarea">
        <textarea 
        class="myTextarea" 
        placeholder="Start typing ..." 
        maxlength="250"
        ></textarea>
        <span class="charCount">0/250</span>
    </div>
</body>
<script>
    const count =  document.querySelector(".charCount");
    const textarea =  document.querySelector(".myTextarea");

    textarea.addEventListener("keydown", (e)=>{
        console.log(e.target.value);

        count.textContent = `${e.target.value.length}/250`
    })
</script>
</html>
