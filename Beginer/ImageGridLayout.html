<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px;
            gap: 15px; 
            padding: 20px;
        }

        .item {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;   /* Ẩn phần thừa nếu ảnh quá to */
        }

        .icon {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }


        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3; 
        }
        .item4 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .item2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .item5 {
            grid-column: 2 / 3;
            grid-row: 2 / 4; 
        }

        .item3 {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
        }
        .item6 {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">
            <img class="icon" src="../img/hinh4.jpg" alt="Núi đá">
        </div>
        
        <div class="item item2">
            <img class="icon" src="../img/hinh1.jpg" alt="Bàn ăn">
        </div>
        
        <div class="item item3">
            <img class="icon" src="../img/hinh6.jpg" alt="Tòa nhà">
        </div>
        
        <div class="item item4">
            <img class="icon" src="../img/hinhf3.jpg" alt="Phòng trắng">
        </div>
        
        <div class="item item5">
            <img class="icon" src="../img/hinh5.jpg" alt="Cửa gỗ">
        </div>
        
        <div class="item item6">
            <img class="icon" src="../img/hinh8.jpg" alt="Biển cỏ">
        </div>
    </div>
</body>
</html>
